<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="main_div">
        <div class="music_container">
            <h2 id="title">All Black</h2>
            <h3 id="artist">Raftaar and Sukh-E</h3>
            <div class="img_container">
                <img src="images/All_Black.jpg" alt="">
            </div>
            <audio src="music/All_Black.mp3" controls></audio>

            <!-- progress bar -->
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">3:38</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>


            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>

    <script>
        const music = document.querySelector('audio');
        const img = document.querySelector('img');
        const play = document.getElementById('play');
        const artist = document.getElementById('artist');
        const title = document.getElementById('title');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');
        let progress = document.getElementById('progress');
        let total_duration = document.getElementById('duration');
        let total_currentTime = document.getElementById('current_time');
        const progress_div = document.getElementById('progress_div');

        const songs = [
            {
                name: "All_Black",
                title: "All Black",
                artist: "Raftaar and Sukh-E"
            },
            {
                name: "Daaru_Party",
                title: "Daaru Party",
                artist: "Millind Gaba"
            },
            {
                name: "She_Dont_Know",
                title: "She Dont Know",
                artist: "Millind Gaba"
            }
        ];

        let isPlaying = false;
        // play function
        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace('fa-play', 'fa-pause');
            img.classList.add('anime');
        };

        // pause function
        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace('fa-pause', 'fa-play');
            img.classList.remove('anime');
        };

        play.onclick = function () {
            isPlaying ? pauseMusic() : playMusic();
        };


        // getting array
        function array(songs) {
            let song = songs;
            return song;
        }

        // changing the music data

        const loadSong = (songs) => {
            title.textContent = songs.title;
            console.log(songs)
            artist.textContent = songs.artist;
            music.src = "music/" + songs.name + ".mp3";
            img.src = "images/" + songs.name + ".jpg";
        }

        let songIndex = 0;
        // loadSong(songs[songIndex]);       

        const nextSong = () => {
            let arr = array(songs);
            // songIndex = (songIndex + 1) % songs.length;
            songIndex++
            if (songIndex == arr.length) {
                // console.log(song.length)
                songIndex = 0;
                console.log(songIndex)
            }

            loadSong(songs[songIndex]);
            playMusic();

        }

        const prevSong = () => {
            let arr = array(songs);
            songIndex--;
            if (songIndex < 0) {
                songIndex = (arr.length - 1);
            }
            // songIndex = (songIndex - 1 + songs.length) % songs.length;
            console.log(songIndex)
            loadSong(songs[songIndex]);
            playMusic();
        }

        // progress js work

        music.addEventListener('timeupdate', (event) => {

            const { currentTime, duration } = event.srcElement;
            let progress_time = (currentTime / duration) * 100;
            progress.style.width = `${progress_time}%`;

            // music duration update
            let min_duration = Math.floor(duration / 60);
            let sec_duration = Math.floor(duration % 60);

            if (duration) {
                total_duration.textContent = `${min_duration}:${sec_duration}`
            }

            // currentTime update
            let min_currentTime = Math.floor(currentTime / 60);
            let sec_currentTime = Math.floor(currentTime % 60);

            if (sec_currentTime < 10) {
                sec_currentTime = `0${sec_currentTime}`;
            }
            total_currentTime.textContent = `${min_currentTime}:${sec_currentTime}`;



        });

        // progress onclick functionaltiy
        progress_div.addEventListener('click',(event)=>{
            
            const { duration } = music;
            let move_progress = (event.offsetX / event.srcElement.clientWidth) * duration;
            console.log(duration)
            console.log(move_progress)
            music.currentTime = move_progress;
        })

        // if music end call next song function
        music.addEventListener('ended', nextSong);


        next.addEventListener('click', nextSong);
        prev.addEventListener('click', prevSong);
    </script>

</body>

</html>
